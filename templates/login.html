<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div
        class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 to-blue-100 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-2xl">
            <div class="flex flex-col items-center">
                <img src="https://www.spil.co.id/img/spil_logo.581f4306.svg" alt="SPIL Logo" class="h-12 w-auto mb-4" />
                <h2 class="text-center text-3xl font-extrabold text-[#3d9970]">
                    DG Analyzer
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Sign in to access the dangerous goods analyzer
                </p>
            </div>

            <form class="mt-8 space-y-6" id="loginForm" action="{{ url_for('login') }}" method="post">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <input id="username" name="username" type="text" required
                            class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-[#3d9970] focus:border-[#3d9970] focus:z-10 sm:text-sm"
                            placeholder="Username" />
                    </div>
                    <div>
                        <input id="password" name="password" type="password" required
                            class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-[#3d9970] focus:border-[#3d9970] focus:z-10 sm:text-sm"
                            placeholder="Password" />
                    </div>
                </div>

                <div class="text-red-500 text-sm text-center bg-red-100 border border-red-400 rounded-md p-2 hidden"
                    id="error">
                    <!-- Error message will be inserted here if needed -->
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#3d9970] hover:bg-[#2d8960] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#3d9970] disabled:opacity-50 transition-colors duration-200">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
