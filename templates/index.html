<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Upload PDF Document</h2>
            <form id="uploadForm" class="space-y-4">
                <div>
                    <label for="pdfFile" class="block text-sm font-medium text-gray-700">Select PDF</label>
                    <input id="pdfFile" type="file" accept=".pdf" class="mt-1 block w-full text-sm text-gray-500 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">Upload and Examine</button>
            </form>
                
            <div id="message" class="mt-4 text-justify"></div>
            
            <button id="analyzeButton" class="mt-4 w-full py-2 px-4 bg-green-600 text-white rounded-lg shadow hover:bg-green-700 focus:ring-4 focus:ring-green-500 focus:ring-opacity-50" style="display: none;">Analyze Document</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
